<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Dog's Service</title>
    <link rel="shortcut icon" href="../assets/img/perrico.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bodycontact">
    <header>

        <div class="logo">
            <a href="../index.html"><img src="../assets/img/perrico.png" alt="Dog's Servoce" class="logo-img"></a>
            <h2 class="nombre-empresa">Dog's Service</h2>
        </div>

        <nav class="navBar">
            <ul>
                <li><a href="../index.html">Incio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <main class="contac">
        <form action="">
            <h2 class="h2contact">Rellena el formulario y nosotros te contactamos</h2>
            <input type="text" name="Nombre" placeholder="Nombre">
            <input type="text" name="E-mail" placeholder="E-mail">
            <input type="text" name="Teléfono" placeholder="Teléfono">
            <textarea name="Mensaje"
                placeholder="Escriba aquí sobre qué producto o servicio requiere más información."></textarea>
            <input type="button" value="ENVIAR" class="boton">
        </form>
    </main>
    <footer class="piedepagina">
        <div class="textored">
            <h1>¡Seguinos en nuestras redes!</h1>
        </div>
        <div class="logo-social">
            <div class="logoi">
                <a href="https://www.instagram.com/boardingpet/?hl=es-la"><img src="../assets/img/instagram.png"
                        alt="Logo Instagram"></a>
            </div>
            <div class="logot">
                <a href="https://twitter.com/FMVZ_UANL"><img src="../assets/img/twitter.png" alt="Logo Twitter"></a>
            </div>
        </div>
    </footer>
</body>

</html>
